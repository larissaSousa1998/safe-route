<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeRoute - Cadastro</title>
    <link rel="shortcut icon" href="image/icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/desktop.css">
</head>
<body>
    <section class="area">
        <div class="login-area">
            <a href="index.html">
                <i class="fas fa-chevron-left return"></i>
            </a>
            <div class="logo-area logo-area-cad">
                <div>
                    <h1>Cadastre-se</h1>
                    <label for="">Preencha os campos</label>
                </div>
                <div>
                    <img src="image/icon.png" class="icon">
                </div>
            </div>
            <div class="input-area">
                <label class="input-label">Nome</label>
                <input type="text" id="registerName" class="input-group" placeholder="Nome completo" onclick="limparCampo(msgNome)">
                <div id="msgNome"></div>
            </div>
            <div class="input-area">
                <label class="input-label">Email</label>
                <input type="text" id="registerEmail" class="input-group" placeholder="example@gmail.com" onclick="limparCampo(msgEmail)">
                <div id="msgEmail"></div>
            </div>
            <div class="input-area">
                <label class="input-label">Senha</label>
                <input type="password" id="registerPasswd" class="input-group" placeholder="Sua senha" onclick="limparCampo(msgSenha)">
                <div id="msgSenha"></div>
            </div>
            <div class="input-area">
                <label class="input-label">Data de nascimento</label>
                <input type="date" id="registerBirthdate" class="input-group" placeholder="12/12/1999" data-mask="00/00/0000" onclick="limparCampo(msgData)">
                <div id="msgData"></div>
            </div>
            <div class="input-area button-area">
                <input type="submit" id="next" class="input-group button" value="PrÃ³ximo passo">
            </div>
            <div class="group-input steps">
                <div class="line-steps"></div>
                <div class="circles-area">
                    <div class="circle green">
                        <h2>1</h2>
                    </div>
                    <div class="circle gray">
                        <h2>2</h2>
                    </div>
                    <div class="circle gray">
                        <h2>3</h2>
                    </div>
                    <div class="circle gray">
                        <h2>4</h2>
                    </div>
                    <div class="circle gray">
                        <h2>5</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="image-area">
            <img src="image/blob.png" class="blob" alt="">
            <img src="image/image-register.png" class="image" alt="">
        </div>
    </section>
    <script src="js/scripts/util/constantes.js"></script>
    <script src="js/scripts/cadastro/criarUsuario.js"></script>
</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
