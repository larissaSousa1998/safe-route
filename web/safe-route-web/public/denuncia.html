                    <span class="material-icons menu-icon expand">
                        menu
                    </span>
                </div>
            </div>
        </div>

            <div class="side-menu-area none side-menu-desktop">
                <div class="side-menu">

                    <label class="subtitle">MENU</label>
                    
                    <div class="itens">
                        <div class="item">

                        </div>
                    </div>
                    <div class="itens">
                        <div class="item">
                            <span class="material-icons-outlined icon-menu">

                    <div class="itens">

                    </div>
                    <div class="itens bottom">
                        <div class="item">
                            <span class="material-icons-outlined icon-menu active">

                            <a href="denuncia.html"><label class="active">Denúncia</label></a>
                        </div>
                    </div>


                    <label class="subtitle">CONFIGURAÇÕES</label>

                    <div class="itens">
                        <div class="item">
                            <span class="material-icons-outlined icon-menu">
                                portrait
                            </span>
                            <label>Perfil</label>
                        </div>
                    </div>
                    <div class="itens">
                        <div class="item">
                            <span class="material-icons icon-menu">
                                brightness_5

                                <input type="checkbox" id='checkDarkMode' onclick="enableDarkMode()">

                    </div>
                    <div class="itens" onclick="sair()">

            <div class="define-route header-group">
                <div class="header-group-locomotion">
                    <h1 class="title-find" id="backToGroups">
                         Denúncia
                    </h1>
                </div>
                
                <div class="form-area">
                    <div class="form">
                        <form action="">
                            <h1 class="title-find">Detalhes do ocorrido</h1>

                            <div class="input-area input-modal input-denuncia">
                                <label>Local</label>
                                <input type="text" class="input-group modal-input" id="localDenuncia" placeholder="Av Hadock Lobo, n° 15000">
                            </div>

                            <div class="input-area input-modal input-denuncia">

                                <input type="text" class="input-group modal-input" id="fonteDenuncia" placeholder="https:/g1.globo.com/sp/denuncia">
                            </div>

                            <div class="input-area input-modal input-denuncia">
                                <label>Descrição</label>
                                <textarea id="descricaoDenuncia" rows="10" cols="30" placeholder="Mensagem..."></textarea>
                            </div>

                            <div class="row-inputs row-one-button input-denuncia">
                                <input type="submit" class="btnCadGroup btnDenuncia" value="Enviar"/>
                            </div>

                        </form>
                    </div>
                    <div class="form-map" id="mapa">
                        
                    </div>
                </div>
        
            </div>
          </div>
        </div>

                    <div class="box">
                        <div class="text-group">
                            <label class="card-title-label">Nome do grupo</label>
                            <h1 class="card-title-h1 group-name"></h1>
                        </div>
                        <div class="box-icons">
                            <div class="box-icon">
                                <span class="material-icons icon-date icon-in-box color-purple">
                                    location_on
                                </span>
                            </div>
                            <div class="box-icon color-green">
                                <span class="material-icons icon-date icon-in-box color-green">
                                    event_available
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="box sub-box">
                        <div class="text-group">
                            <label class="card-title-label">Próxima data</label>
                            <h1 class="card-title-h1 card-title-h1-small">23 Setembro 2020 21:30 hrs</h1>
                        </div>
                    </div>
                </div>

                <div class="destination-card destination-card-modal">
                    <div class="icons-destination">
                        <div class="circle-destination"></div>
                        <div class="box-line">
                            <div class="line-destination"></div>
                        </div>
                        <div class="square-destination"></div>
                    </div>
                    <div class="box sub-box sub-box-destination">
                        <div class="text-group">
                            <label class="card-title-label">Ponto de saída</label>
                            <h1 class="card-title-h1 card-title-h1-small label-origin"></h1>
                        </div>
                        <div class="text-group">
                            <label class="card-title-label">Destino</label>
                            <h1 class="card-title-h1 card-title-h1-small label-end"></h1>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="box box-footer">
                        <div class="user-destination">
                            <div class="user-photo-destination">
                                <img class="photo-adm">
                            </div>
                            <div class="text-group">
                                <label class="card-title-label">Administradora</label>
                                <h1 class="card-title-h1 card-title-h1-small label-adm"></h1>
                            </div>
                        </div>
                        <div class="box-icons">
                            <div class="box-icon box-icon-ligth">

                                </span>
                            </div>
                            <div class="box-icon box-icon-ligth">

                                    arrow_forward
                                </span>
                            </div>
                        </div>
                    </div>

                <div class="card-modal-members">

                        <h1 class="card-title-h1 card-title-h1-small">Participantes  (1)</h1>
                        <div class="box-icon box-icon-ligth">
                            <span class="material-icons icon-date icon-in-box">
                                chat
                            </span>
                        </div>
                    </div>
                    <div class="modal-list-members">
                        <div class="card-member-modal orange-ligth">
                            <div class="photo-member">

                            </div>
                            <h1 class="card-title-h1 card-title-h1-small name-card-member"></h1>
                        </div>
                    </div>
                </div>
                <div class="enter-group">
                    <button class="btn-group btn-find-group btn-enter-group" id="createGroup">Entrar no grupo</button>
