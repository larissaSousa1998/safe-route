<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard SafeRoute</title>
    <link rel="shortcut icon" href="image/icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/desktop.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
</head>

<body>
    <section class="area area-saferoute">
        <div class="nav-menu">
            <div class="area-menu">
                <div class="logotipo">
                    <img src="image/icon.png" alt="" style="width: 30px;">
                </div>
                <div class="info-user">
                    <span class="material-icons menu-icon">
                        notifications_none
                    </span>
                    <div class="space-line"></div>
                    <span class="material-icons-outlined menu-icon">
                        settings
                    </span>
                    <div class="space-line"></div>
                    <div class="perfil-image">
                        <img class="profile-photo" alt="foto de perfil">
                    </div>
                    <span class="material-icons menu-icon expand">
                        menu
                    </span>
                </div>
            </div>
        </div>

        <div class="route-area header-group-desktop area-dashboard">

            <div class="side-menu-area none side-menu-desktop">
                <div class="side-menu">

                    <label class="subtitle">MENU</label>

                    <div class="itens">
                        <div class="item">
                            <span class="material-icons-outlined icon-menu">
                                home
                            </span>
                            <a href="dashboardHome.html"><label>Home</label></a>
                        </div>
                    </div> 
                    <div class="itens">
                        <div class="item">
                            <span class="material-icons-outlined icon-menu active">
                                people
                            </span>
                            <a href="dashboardUsuarias.html"><label class="active">Usuárias</label></a>
                        </div>
                    </div>
                    <div class="itens">
                        <div class="item">
                            <span class="material-icons-outlined icon-menu">
                                report_problem
                            </span>
                            <a href="dashboardDenuncias.html"><label>Áreas de risco</label></a>
                        </div>
                    </div>
                    <div class="itens bottom">
                        <div class="item">
                            <span class="material-icons icon-menu">
                                feed
                            </span>
                            <label>Notícias</label>
                        </div>
                    </div>


                    <label class="subtitle">CONFIGURAÇÕES</label>

                    <div class="itens">
                        <div class="item">
                            <span class="material-icons-outlined icon-menu">
                                portrait
                            </span>
                            <label>Perfil</label>
                        </div>
                    </div>
                    <div class="itens">
                        <div class="item">
                            <span class="material-icons icon-menu">
                                brightness_5
                            </span>
                            <label>Darkmode</label>
                        </div>
                    </div>
                    <div class="itens" onclick="sair()">
                        <div class="item">
                            <span class="material-icons-outlined icon-menu">
                                logout
                            </span>
                            <label>Sair</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="route-and-map header-group-desktop">
                <div class="define-route header-group">
                    <div class="findGroup">
                        <div class="header-group-locomotion">
                            <h1 class="title-find">
                                Análise de cadastro
                            </h1>
                        </div>
                            <button class="btn-group btn-find-group" id="createGroup">                        
                                <a href="http://ec2-18-235-40-112.compute-1.amazonaws.com:8080/downloads/usuaria-comum" id="textCSV">Exportar TXT</a>
                            </button>
                    </div>

                    <div class="indicators">
                        <div class="area-indicators">
                            <div class="icon-indicator">
                                <h1>Contas pendentes para análise</h1>
                                <div class="numbers">
                                    <span class="material-icons plus">
                                        add_circle
                                    </span>
                                    <label id="label-icon" class="label-contas-pendentes"></label>
                                </div>
                            </div>
                            <div class="img-indicators">
                                <img src="image/usuarias-pendentes.png">
                            </div>
                        </div>

                        <div class="area-indicators">
                            <div class="icon-indicator">
                                <h1>Contas ativas aprovadas</h1>
                                <div class="numbers">
                                    <span class="material-icons plus">
                                        add_circle
                                    </span>
                                    <label id="label-icon" class="label-ativas-aprovadas">100</label>
                                </div>
                            </div>
                            <div class="img-indicators">
                                <img src="image/contas-ativas.png">
                            </div>
                        </div>

                        <div class="area-indicators">
                            <div class="icon-indicator">
                                <h1>Contas inativas aprovadas</h1>
                                <div class="numbers">
                                    <span class="material-icons plus">
                                        add_circle
                                    </span>
                                    <label id="label-icon" class="label-inativas-aprovadas">39</label>
                                </div>
                            </div>
                            <div class="img-indicators">
                                <img src="image/contas-inativas.png">
                            </div>
                        </div>
                    </div>

                    <p id="titulo-area">Cadastros com avaliação pendente</p>

                    <div id="contas-aprovacao-area">
                        
                    </div>
                </div>
                </div>
            </div>
        </div>
        </div>
    </section>

    <div class="shadow-area shadow-area-aprove noneImportant">
        <div class="modal-area modal-area-aprove">
            
        </div>
    </div>
    <script src="js/scripts/servicos/admin/autorizacao/fazerLogout.js"></script>
    <script src="js/scripts/servicos/admin/autorizacao/verificarSessao.js"></script>
    <script src="js/scripts/util/constantes.js"></script>
    <script src="js/expandMenu.js"></script>
    <script src="js/scripts/util/constantes.js"></script>
    <script src="js/scripts/servicos/admin/aprovacao-usuarias/getDadosCards.js"></script>
    <script src="js/scripts/servicos/admin/aprovacao-usuarias/getUsuariasAprovacao.js"></script>
    <script src="js/scripts/servicos/admin/aprovacao-usuarias/exportCsvUsuarias.js"></script>
</body>

</html>
